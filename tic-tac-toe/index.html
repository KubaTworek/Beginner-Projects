<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="score">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="grid">
        <div class="place" id="one"></div>
        <div class="place" id="two"></div>
        <div class="place" id="three"></div>
        <div class="place" id="four"></div>
        <div class="place" id="five"></div>
        <div class="place" id="six"></div>
        <div class="place" id="seven"></div>
        <div class="place" id="eight"></div>
        <div class="place" id="nine"></div>
    </div>
    <span>Player 1 Turn!</span>
    <script src="app.js"></script>
</body>
</html>
